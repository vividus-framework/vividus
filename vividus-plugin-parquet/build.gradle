project.description = 'VIVIDUS plugin for Parquet'

import static org.apache.tools.ant.taskdefs.condition.Os.FAMILY_WINDOWS
import static org.apache.tools.ant.taskdefs.condition.Os.isFamily

if (isFamily(FAMILY_WINDOWS)) {
    test {
        systemProperties = [
            'hadoop.home.dir': layout.buildDirectory.dir('resources/test').get().asFile.path
        ]
    }
}

ext.hadoopVersion = '3.4.2'

dependencies {
    api("org.vividus:jbehave-core:${versions.jbehave}")
    implementation project(':vividus-util')
    implementation project(':vividus-plugin-csv')

    implementation('org.apache.parquet:parquet-avro:1.16.0')
    implementation("org.apache.hadoop:hadoop-common:${hadoopVersion}") {
        exclude group: 'org.slf4j', module: 'slf4j-reload4j'
    }

    testImplementation platform('org.junit:junit-bom:5.13.4')
    testImplementation('org.junit.jupiter:junit-jupiter')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher')
    testImplementation('org.hamcrest:hamcrest:3.0')
    testImplementation("org.apache.hadoop:hadoop-mapreduce-client-core:${hadoopVersion}")
}
