project.description = 'VIVIDUS agent for ReportPortal'

dependencies {
    implementation project(':vividus-engine')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-reporter')
    implementation(group: 'com.google.guava', name: 'guava', version: '31.1-jre')
    implementation platform(group: 'org.springframework', name: 'spring-framework-bom', version: '5.3.25')
    implementation(group: 'org.springframework', name: 'spring-context')

    // ReportPortal
    implementation(group: 'com.epam.reportportal', name: 'logger-java-log4j', version: '5.1.5') {
        exclude module: 'log4j'
    }
    implementation(group: 'com.epam.reportportal', name: 'agent-java-jbehave', version: '5.2.0') {
        exclude module: 'jbehave-core'
    }
    implementation(group: 'org.slf4j', name: 'slf4j-api', version: versions.slf4j)
    implementation(group: 'org.vividus', name: 'jbehave-core', version: versions.jbehave)

    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: '5.9.2')
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter')
    testImplementation platform(group: 'org.mockito', name: 'mockito-bom', version: '5.1.1')
    testImplementation(group: 'org.mockito', name: 'mockito-junit-jupiter')
    testImplementation(group: 'com.github.valfirst', name: 'slf4j-test', version: '2.8.1')
}
