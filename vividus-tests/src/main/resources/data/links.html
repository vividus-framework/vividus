<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
    <script>
        function onLinkClick(event) {
            event.target.style.display = 'none';
        }
    </script>
    <link href="img/vividus.png" type="image/png">
</head>
<body>
    <h1>Jump link</h1>
    <a href="#ElementId">Link to an element</a>
    <p id="ElementId">This is a paragraph to jump.</p>
    <br>
    <h1>Jump link to named anchor</h1>
    <a href="#ElementName">Link to the anchor with name "ElementName"</a>
    <p><a name="ElementName">Named anchor.</a></p>
    <br>
    <h1>Broken jump link</h1>
    <a href="#notFound">Link to unexistent element</a>
    <br>
    <h1>Tooltip link</h1>
    <a href="#" title="Link title" onclick="onLinkClick(event)">Link with tooltip</a>
</body>
</html>
