project.description = 'Common module for all VIVIDUS exporters'

ext {
    springBootVersion = '2.7.8'
}

dependencies {
    implementation project(':vividus-util')
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter', version: "${springBootVersion}")

    testImplementation (group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "${springBootVersion}")
    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: '5.9.2')
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter')
    testImplementation platform(group: 'org.mockito', name: 'mockito-bom', version: '5.1.1')
    testImplementation(group: 'org.mockito', name: 'mockito-junit-jupiter')
}
