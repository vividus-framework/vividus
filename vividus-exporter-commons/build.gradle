project.description = 'Common module for all VIVIDUS exporters'

ext {
    springBootVersion = '3.4.4'
}

configurations.all {
    exclude module: 'spring-boot-starter-logging'
}

dependencies {
    implementation project(':vividus-util')
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter', version: "${springBootVersion}")
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: "${springBootVersion}")

    testImplementation (group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "${springBootVersion}")
    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: '5.12.1')
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher')
    testImplementation platform(group: 'org.mockito', name: 'mockito-bom', version: '5.17.0')
    testImplementation(group: 'org.mockito', name: 'mockito-junit-jupiter')
}
