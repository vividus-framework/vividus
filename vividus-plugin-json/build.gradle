project.description = 'VIVIDUS plugin for JSON testing'

ext.jsonPathVersion = '2.7.0'

dependencies {
    implementation project(':vividus-engine')
    implementation project(':vividus-reporter')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-util')
    api(group: 'net.javacrumbs.json-unit', name: 'json-unit', version: '2.36.0')
    implementation(group: 'com.jayway.jsonpath', name: 'json-path-assert', version: "${jsonPathVersion}")
    implementation(group: 'com.flipkart.zjsonpatch', name: 'zjsonpatch', version: '0.4.12')
    implementation(group: 'io.qameta.allure', name: 'allure-jsonunit', version: versions.allure) {
        exclude (group: 'io.qameta.allure')
    }

    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: '5.9.1')
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter')
    testImplementation platform(group: 'org.mockito', name: 'mockito-bom', version: '4.9.0')
    testImplementation(group: 'org.mockito', name: 'mockito-junit-jupiter')
}
