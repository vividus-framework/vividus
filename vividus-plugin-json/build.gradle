project.description = 'VIVIDUS plugin for JSON testing'

dependencies {
    implementation project(':vividus-engine')
    implementation project(':vividus-reporter')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-util')
    api(libs.jsonUnit)
    implementation("com.github.vividus-framework.JsonPath:json-path-assert:${versions.jsonPath}")
    implementation('io.github.vishwakarma:zjsonpatch:0.6.2')
    implementation platform('io.qameta.allure:allure-bom:2.32.0')
    implementation('io.qameta.allure:allure-jsonunit') {
        exclude (group: 'io.qameta.allure')
    }
    implementation('com.networknt:json-schema-validator:2.0.1')
    implementation(libs.guava)

    testImplementation platform(libs.junit.bom)
    testImplementation(libs.junit.jupiter)
    testRuntimeOnly(libs.junit.platformLauncher)
    testImplementation platform(libs.mockito.bom)
    testImplementation(libs.mockito.junitJupiter)
}
