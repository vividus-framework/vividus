dependencies {
    api project(':vividus-engine')
    implementation project(':vividus-reporter')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-util')

    implementation platform(group: 'org.springframework', name: 'spring-framework-bom', version: '6.2.1')
    implementation(group: 'org.springframework', name: 'spring-jdbc')
    implementation platform(group: 'org.slf4j', name: 'slf4j-bom', version: '2.0.16')
    implementation(group: 'org.slf4j', name: 'slf4j-api')
    implementation(group: 'com.google.guava', name: 'guava', version: '33.3.1-jre')
    implementation(group: 'org.apache.commons', name: 'commons-lang3', version: '3.17.0')

    testCompileOnly(group: 'com.github.spotbugs', name: 'spotbugs-annotations', version: spotbugsVersion)

    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: '5.11.4')
