project.description = 'VIVIDUS plugin for testing web applications'

dependencies {
    implementation project(':vividus-engine')
    implementation project(':vividus-http-client')
    implementation project(':vividus-reporter')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-test-context')
    implementation project(':vividus-util')

    api project(':vividus-extension-selenium')
    api project(':vividus-extension-web-app')

    implementation(group: 'com.codeborne', name: 'selenide', version: '7.4.2')

    api platform(group: 'org.seleniumhq.selenium', name: 'selenium-bom', version: '4.23.1')
    implementation(group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver')
    implementation(group: 'org.seleniumhq.selenium', name: 'selenium-edge-driver')
    implementation(group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver')
    implementation(group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver')
    implementation(group: 'org.seleniumhq.selenium', name: 'selenium-safari-driver')
    implementation(group: 'junit', name: 'junit', version: '4.13.2')
    implementation(group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.9.2') {
        exclude group: 'com.github.docker-java'
    }
    implementation platform(group: 'org.springframework', name: 'spring-framework-bom', version: '6.1.12')
    implementation(group: 'org.springframework', name: 'spring-context')
    implementation(group: 'org.apache.commons', name: 'commons-text', version: '1.12.0')
    implementation platform(group: 'org.slf4j', name: 'slf4j-bom', version: '2.0.16')
    implementation(group: 'org.slf4j', name: 'slf4j-api')
    implementation(group: 'jakarta.inject', name: 'jakarta.inject-api', version: '2.0.1')

    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: '5.10.3')
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter')
    testImplementation(group: 'org.hamcrest', name: 'hamcrest', version: '3.0')
    testImplementation platform(group: 'org.mockito', name: 'mockito-bom', version: '5.12.0')
    testImplementation(group: 'org.mockito', name: 'mockito-junit-jupiter')
    testImplementation(group: 'com.github.valfirst', name: 'slf4j-test', version: '3.0.1')
    testImplementation(group: 'nl.jqno.equalsverifier', name: 'equalsverifier', version: '3.16.1')
    testImplementation(group: 'org.junit-pioneer', name: 'junit-pioneer', version: '2.2.0')
}
