project.description = 'VIVIDUS plugin for testing web applications'

dependencies {
    implementation project(':vividus-engine')
    implementation project(':vividus-http-client')
    implementation project(':vividus-reporter')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-test-context')
    implementation project(':vividus-util')

    api project(':vividus-extension-selenium')
    api project(':vividus-extension-web-app')

    implementation('com.codeborne:selenide:7.12.2')

    api platform('org.seleniumhq.selenium:selenium-bom:4.33.0')
    implementation('org.seleniumhq.selenium:selenium-chrome-driver')
    implementation('org.seleniumhq.selenium:selenium-edge-driver')
    implementation('org.seleniumhq.selenium:selenium-firefox-driver')
    implementation('org.seleniumhq.selenium:selenium-ie-driver')
    implementation('org.seleniumhq.selenium:selenium-safari-driver')
    implementation('junit:junit:4.13.2')
    implementation('io.github.bonigarcia:webdrivermanager:6.3.3') {
        exclude group: 'com.github.docker-java'
    }
    // Supports DevTools protocol for Chrome v142+
    implementation('org.seleniumhq.selenium:selenium-devtools-v142:4.38.0') {
        exclude group: 'org.seleniumhq.selenium'
    }
    implementation platform(libs.spring.bom)
    implementation(libs.spring.context)
    implementation(libs.apache.commons.text)
    implementation platform(libs.slf4j.bom)
    implementation(libs.slf4j.api)
    implementation(libs.jakarta.injectApi)

    testImplementation platform(libs.junit.bom)
    testImplementation(libs.junit.jupiter)
    testRuntimeOnly(libs.junit.platformLauncher)
    testImplementation(libs.hamcrest)
    testImplementation platform(libs.mockito.bom)
    testImplementation(libs.mockito.junitJupiter)
    testImplementation(libs.slf4jTest)
    testImplementation(libs.equalsverifier)
    testImplementation(libs.junitPioneer)

    testCompileOnly("com.github.spotbugs:spotbugs-annotations:${spotbugsVersion}")
}
