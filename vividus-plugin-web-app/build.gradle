project.description = 'VIVIDUS plugin for testing web applications'

dependencies {
    implementation project(':vividus-engine')
    implementation project(':vividus-http-client')
    implementation project(':vividus-reporter')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-test-context')
    implementation project(':vividus-util')

    api project(':vividus-extension-selenium')
    api project(':vividus-extension-web-app')

    implementation('com.codeborne:selenide:7.9.3')

    api platform('org.seleniumhq.selenium:selenium-bom:4.33.0')
    implementation('org.seleniumhq.selenium:selenium-chrome-driver')
    implementation('org.seleniumhq.selenium:selenium-edge-driver')
    implementation('org.seleniumhq.selenium:selenium-firefox-driver')
    implementation('org.seleniumhq.selenium:selenium-ie-driver')
    implementation('org.seleniumhq.selenium:selenium-safari-driver')
    implementation('junit:junit:4.13.2')
    implementation('io.github.bonigarcia:webdrivermanager:6.3.2') {
        exclude group: 'com.github.docker-java'
    }
    implementation platform('org.springframework:spring-framework-bom:6.2.11')
    implementation('org.springframework:spring-context')
    implementation('org.apache.commons:commons-text:1.14.0')
    implementation platform('org.slf4j:slf4j-bom:2.0.17')
    implementation('org.slf4j:slf4j-api')
    implementation('jakarta.inject:jakarta.inject-api:2.0.1')

    testImplementation platform('org.junit:junit-bom:5.13.4')
    testImplementation('org.junit.jupiter:junit-jupiter')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher')
    testImplementation('org.hamcrest:hamcrest:3.0')
    testImplementation platform('org.mockito:mockito-bom:5.20.0')
    testImplementation('org.mockito:mockito-junit-jupiter')
    testImplementation('com.github.valfirst:slf4j-test:3.0.3')
    testImplementation('nl.jqno.equalsverifier:equalsverifier:4.1')
    testImplementation('org.junit-pioneer:junit-pioneer:2.3.0')

    testCompileOnly("com.github.spotbugs:spotbugs-annotations:${spotbugsVersion}")
