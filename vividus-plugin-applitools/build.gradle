project.description = 'VIVIDUS plugin for Applitools'

ext.eyesVersion = '5.63.0'

dependencies {
    implementation project(':vividus-engine')
    implementation project(':vividus-extension-visual-testing')
    implementation project(':vividus-http-client')
    implementation project(':vividus-plugin-web-app')
    implementation project(':vividus-reporter')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-util')

    implementation(group: 'com.applitools', name: 'eyes-images-java5', version: eyesVersion)
    implementation(group: 'com.applitools', name: 'eyes-selenium-java5', version: eyesVersion)
    implementation platform(group: 'org.slf4j', name: 'slf4j-bom', version: '2.0.9')
