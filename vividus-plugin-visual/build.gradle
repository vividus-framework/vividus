project.description = 'VIVIDUS plugin for Visual Testing'

java {
    registerFeature('blobStorage') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation project(':vividus-engine')
    implementation project(':vividus-plugin-web-app')
    implementation project(':vividus-reporter')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-util')
    implementation project(':vividus-extension-visual-testing')

    blobStorageImplementation project(':vividus-plugin-azure-storage-account')
    blobStorageImplementation platform(group: 'org.springframework', name: 'spring-framework-bom', version: '5.3.29')
    blobStorageImplementation(group: 'org.springframework', name: 'spring-context')
    blobStorageImplementation platform(group: 'com.azure', name: 'azure-sdk-bom', version: '1.2.15')
    blobStorageImplementation(group: 'com.azure', name: 'azure-storage-blob')
    blobStorageImplementation(group: 'javax.inject', name: 'javax.inject', version: '1')

    implementation(group: 'org.slf4j', name: 'slf4j-api', version: versions.slf4j)

    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: '5.10.0')
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter')
    testImplementation platform(group: 'org.mockito', name: 'mockito-bom', version: '5.4.0')
    testImplementation(group: 'org.mockito', name: 'mockito-junit-jupiter')
    testImplementation(group: 'com.github.valfirst', name: 'slf4j-test', version: '3.0.1')
}
