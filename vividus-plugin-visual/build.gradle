project.description = 'VIVIDUS plugin for Visual Testing'

java {
    registerFeature('blobStorage') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation project(':vividus-engine')
    implementation project(':vividus-plugin-web-app')
    implementation project(':vividus-reporter')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-util')
    implementation project(':vividus-extension-visual-testing')

    blobStorageImplementation project(':vividus-plugin-azure-storage-account')
    blobStorageImplementation platform(libs.spring.bom)
    blobStorageImplementation(libs.spring.context)
    blobStorageImplementation platform('com.azure:azure-sdk-bom:1.3.4')
    blobStorageImplementation('com.azure:azure-storage-blob')
    blobStorageImplementation('jakarta.inject:jakarta.inject-api:2.0.1')

    implementation platform(libs.slf4j.bom)
    implementation(libs.slf4j.api)

    testImplementation platform(libs.junit.bom)
    testImplementation(libs.junit.jupiter)
    testRuntimeOnly(libs.junit.platformLauncher)
    testImplementation platform(libs.mockito.bom)
    testImplementation(libs.mockito.junitJupiter)
    testImplementation(libs.slf4jTest)
}
