project.description = 'Vividus plugin for Apache Kafka'

dependencies {
    api project(':vividus-bdd-engine')
    implementation project(':vividus-util')

    implementation(group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.6.2')

    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: versions.junit)
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter')
    testImplementation(group: 'org.mockito', name: 'mockito-core', version: versions.mockito)
    testImplementation(group: 'org.mockito', name: 'mockito-junit-jupiter', version: versions.mockito)
    testImplementation(group: 'org.springframework.kafka', name: 'spring-kafka-test', version: '2.6.2')
}

artifactoryPublish {
    // The publishing is skipped due to bintray restrictions: https://stackoverflow.com/questions/60602428/unable-to-add-bintray-package-to-jcenter-and-oss-jfrog
    skip = true
}
