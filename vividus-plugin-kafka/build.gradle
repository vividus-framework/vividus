project.description = 'Vividus plugin for Apache Kafka'

ext.springKafkaVersion = '2.9.0'

dependencies {
    api project(':vividus-engine')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-util')

    implementation(group: 'org.springframework.kafka', name: 'spring-kafka', version: "${springKafkaVersion}")
    implementation(group: 'org.slf4j', name: 'slf4j-api', version: versions.slf4j)

    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: '5.9.0')
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter')
    testImplementation platform(group: 'org.mockito', name: 'mockito-bom', version: '4.8.0')
    testImplementation(group: 'org.mockito', name: 'mockito-junit-jupiter')
    testImplementation(group: 'org.mockito', name: 'mockito-inline')
    testImplementation(group: 'org.springframework.kafka', name: 'spring-kafka-test', version: "${springKafkaVersion}")
    testImplementation(group: 'com.github.valfirst', name: 'slf4j-test', version: '2.6.1')
}
