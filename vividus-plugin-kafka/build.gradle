project.description = 'VIVIDUS plugin for Apache Kafka'

// give test dependencies access to compileOnly dependencies to emulate providedCompile
// https://discuss.gradle.org/t/compileonly-dependencies-are-not-available-in-tests/15366/7
configurations {
    testImplementation.extendsFrom compileOnly
}

dependencies {
    api project(':vividus-engine')
    implementation project(':vividus-soft-assert')
    implementation project(':vividus-util')

    implementation platform(group: 'org.springframework.kafka', name: 'spring-kafka-bom', version: '3.3.7')
    implementation(group: 'org.springframework.kafka', name: 'spring-kafka')

    // 'spring-kafka' uses 'kafka-clients' 3.8.1, but it is needed to use 3.9.1
    // as it includes fix for https://issues.apache.org/jira/browse/KAFKA-17078
    // which allows to use Java 24
    implementation(group: 'org.apache.kafka', name: 'kafka-clients', version: '3.9.1')

    implementation platform(group: 'org.slf4j', name: 'slf4j-bom', version: '2.0.17')
    implementation(group: 'org.slf4j', name: 'slf4j-api')

    testImplementation platform(group: 'org.junit', name: 'junit-bom', version: '5.13.2')
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher')
    testImplementation platform(group: 'org.mockito', name: 'mockito-bom', version: '5.18.0')
    testImplementation(group: 'org.mockito', name: 'mockito-junit-jupiter')
    testImplementation(group: 'org.springframework.kafka', name: 'spring-kafka-test')
    testImplementation(group: 'com.github.valfirst', name: 'slf4j-test', version: '3.0.1')

    // https://github.com/spring-projects/spring-kafka/issues/3955#issuecomment-2971304102
    testImplementation(group: 'org.apache.kafka', name: 'kafka_2.13', version: '3.9.1')
}
