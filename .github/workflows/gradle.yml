name: Vividus CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout (including submodules and tags)
      shell: bash
    # Checkout submodules: https://github.com/actions/checkout#checkout-submodules
    # Fetch all tags: https://github.com/actions/checkout#fetch-all-tags
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
        git fetch --no-tags --prune --depth=2 origin +refs/heads/*:refs/remotes/origin/*

    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13.0.1
    - name: Build with Gradle
      run: ./gradlew build
