name: Vividus CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13.0.1
    - name: Build with Gradle
      run: ./gradlew build
